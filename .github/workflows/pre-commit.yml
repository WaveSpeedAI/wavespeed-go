name: pre-commit

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
    tags:
      - "v[0-9]+*"
  workflow_dispatch:

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        path: "."

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.22'
        cache: true

    - name: Run gofmt
      run: |
        if [ -n "$(gofmt -l .)" ]; then
          echo "Go code is not formatted. Run 'gofmt -w .' to fix."
          gofmt -d .
          exit 1
        fi

    - name: Run go vet
      run: go vet ./...

    - name: Run go mod verify
      run: go mod verify

    - name: Run go mod tidy check
      run: |
        go mod tidy
        if ! git diff --exit-code go.mod go.sum; then
          echo "go.mod or go.sum is not tidy. Run 'go mod tidy' to fix."
          exit 1
        fi
